<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Score Board</title>
</head>
<body>
    <!-- HEAD -->
    <div id="container">
        <div class="header">
            <h3>HOME</h3>
        </div>
        <div class="header">
            <h3>GUEST</h3>
        </div>
    </div>

    <!-- TEAM SCORE BOARD -->
    <div id="score-board">

        <div class="home">
            <p id="home-score" class="scoreline">0</p>
        </div>

        <div class="guest">
            <p id="guest-score" class="scoreline">0</p>
        </div>

    </div>
    

    <!-- GAME PERIOD -->
    <div class="period">
        <div class="period-header">
            <h3>PERIOD</h3>
        </div>
        <div class="period-board">
            <p id="period-time" class="period-style">1</p>
        </div>
        <div class="period1">
            <button onclick="period()" class="btn">+1</button>
        </div>
    </div>

    <!-- ADD SCORE BUTTONS -->
    <div id="but">

        <div id="button">
            <div class="plus1">
                <button onclick="homeAdd1()" class="btn">+1</button>
            </div>
            <div class="plus2">
                <button onclick="homeAdd2()" class="btn">+2</button>
            </div>
            <div class="plus3">
                <button onclick="homeAdd3()" class="btn">+3</button>
            </div>
        </div>
    
        <div id="button">
            <div class="plus1">
                <button onclick="guestAdd1()" class="btn">+1</button>
            </div>
            <div class="plus2">
                <button onclick="guestAdd2()" class="btn">+2</button>
            </div>
            <div class="plus3">
                <button onclick="guestAdd3()" class="btn">+3</button>
            </div>
        </div>

    </div>

    <!-- FOUL -->
    <div id="foul-container">
        <div class="foul-header">
            <h3>FOULS</h3>
        </div>
        <div class="foul-header">
            <h3>FOULS</h3>
        </div>
    </div>

    <!-- FOUL CONTAINER -->
    <div id="foul-board">

        <div class="foul-home">
            <p id="home-foul" class="foul">0</p>
        </div>

        <div class="foul-guest">
            <p id="guest-foul" class="foul">0</p>
        </div>

    </div>

    <!-- FOUL BUTTON -->
    <div class="foul-btn">
        <div class="period1">
            <button onclick="homeFoul()" class="btn">+1</button>
        </div>
        <div class="period1">
            <button onclick="guestFoul()" class="btn">+1</button>
        </div>
    </div>

    <!-- END GAME BUTTON -->
    <div id="end-game">
        <button onclick="endGame()" class="end-game-btn">End Game</button>
    </div>

    <!-- WINNING TEAM -->
    <div id="leader">
        <p id="game-leader" class="lead"></p>
    </div>
    

    <script src="javascript/script.js"></script>
</body>
</html>
